<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vyvidh'25 - Redirecting...</title>
  <script>
    // GitHub Pages hack for single-page apps
    // Redirect any path to the base path with the path as a query parameter
    const pathSegmentsToKeep = 1;
    const location = window.location;
    
    location.replace(
      location.protocol + '//' + location.hostname + location.port + 
      '/' + location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Redirecting to Vyvidh'25...</h1>
    <p>Please wait while we redirect you to the registration page.</p>
  </div>
</body>
</html>
